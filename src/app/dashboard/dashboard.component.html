<div class="container-fluid">
  <div class="row">
    <app-dashboard-sidebar></app-dashboard-sidebar>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Gestion de alertamientos</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Exportar</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>

      <h2>Alertamientos apagados</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Host</th>
              <th scope="col">Sensor</th>
              <th scope="col">Dispositivo</th>
              <th scope="col">Vigencia</th>
              <th scope="col">Empleado</th>
              <th scope="col">Area</th>
              <th scope="col">Justificacion</th>
              <th scope="col">Activar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let alert of alerts">
              <td>{{alert.id}}</td>
              <td>{{alert.host}}</td>
              <td>{{alert.sensor}}</td>
              <td>{{alert.dispositivo}}</td>
              <td>{{alert.vigencia}}</td>
              <td>{{alert.empleado}}</td>
              <td>{{alert.area}}</td>
              <td>{{alert.justificacion}}</td>
              <td><app-switch-confirmation idAlert="{{alert.id}}" (alertActivation)="onAlertActivated(alert.id)"></app-switch-confirmation></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div [ngClass]="error ? 'alert alert-danger': 'alert alert-primary'" *ngIf="message">{{message}}</div>
    </main>
  </div>
</div>
